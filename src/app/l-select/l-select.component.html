<div id="inputContainer">
    <input type="text" class="input"  
    [(ngModel)]="inputValue" (ngModelChange) = inputChanged() (focus)="onFocus()" (blur)="blurred()" placeholder="Select and item">

    </svg></button> -->
</div>
    


<div id="listContainer" [style.display]="listDisplay">
    <div class="listItem" *ngFor="let item of displayList" (click)="writeValue(item[idKey])" >
        {{item[displayKey]}}
    </div>
</div>
